<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'Montserrat',sans-serif;
            background: linear-gradient(135deg, #e0e7ef 0%, #f8fafc 40%, #a5b4fc 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }
        .navbar {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 32px;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff !important;
        }
        .navbar .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .hero, .jobs-hero, .companies-hero, .profile-hero, .chat-hero, .vr-hero {
            background: linear-gradient(120deg, #6366f1 0%, #a5b4fc 60%, #f8fafc 100%);
            color: #fff;
            border-radius: 24px;
            padding: 70px 40px 60px 40px;
            margin-bottom: 48px;
            box-shadow: 0 6px 32px rgba(99,102,241,0.10);
            text-align: center;
        }
        .hero-title, .jobs-hero h1, .companies-hero h1, .profile-hero h1, .chat-hero h1, .vr-hero h1 {
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .chat-container {
            max-width:600px;
            margin:auto;
            background: linear-gradient(120deg, #f8fafc 60%, #e0e7ef 100%);
            border-radius:20px;
            box-shadow:0 4px 24px rgba(0,0,0,0.07);
            padding:36px 32px;
            margin-bottom: 36px;
        }
        .chat-messages {
            height:300px;
            overflow-y:auto;
            background:#f1f5f9;
            border-radius:10px;
            padding:15px;
            margin-bottom:15px;
        }
        .chat-input { display:flex; gap:10px; }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            border: none;
            font-weight: 600;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #3730a3 0%, #6366f1 100%);
        }
        .chat-options {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .chat-options button {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .chat-options button:hover {
            background: linear-gradient(90deg, #3730a3 0%, #6366f1 100%);
        }
        @media (max-width: 768px) {
            .chat-hero { padding: 40px 10px 30px 10px; }
            .chat-container { padding: 18px 8px; }
            .container, .container-fluid {
                padding-left: 8px !important;
                padding-right: 8px !important;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">JobPortal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="companies.html">Companies</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link active" href="chat.html">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="vr.html">VR</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="chat-hero mb-5">
        <h1>Live Chat Support</h1>
        <p>Connect instantly with our support team for help, guidance, and feedback.</p>
    </div>
    <div class="chat-container">
        <div class="chat-options">
            <button class="btn btn-outline-primary btn-sm" onclick="quickReply('How do I apply for a job?')">How do I apply for a job?</button>
            <button class="btn btn-outline-primary btn-sm" onclick="quickReply('Can I edit my profile?')">Can I edit my profile?</button>
            <button class="btn btn-outline-primary btn-sm" onclick="quickReply('Tell me about VR features')">Tell me about VR features</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div><strong>Support:</strong> Hi! How can we help you today?</div>
        </div>
        <form class="chat-input" onsubmit="sendMessage(event)">
            <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
</div>
<footer class="text-center py-4 mt-5" style="background:#f1f5f9; color:#64748b;">&copy; 2025 JobPortal. All rights reserved.</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function sendMessage(e) {
    e.preventDefault();
    const input = document.getElementById('chatInput');
    const messages = document.getElementById('chatMessages');
    if(input.value.trim() !== '') {
        const userMsg = document.createElement('div');
        userMsg.innerHTML = `<strong>You:</strong> ${input.value}`;
        messages.appendChild(userMsg);
        setTimeout(() => {
            const supportMsg = document.createElement('div');
            supportMsg.innerHTML = `<strong>Support:</strong> Thank you for your message. We'll get back to you soon.`;
            messages.appendChild(supportMsg);
            messages.scrollTop = messages.scrollHeight;
        }, 800);
        messages.scrollTop = messages.scrollHeight;
        input.value = '';
    }
}
function quickReply(text) {
    document.getElementById('chatInput').value = text;
    document.getElementById('chatInput').focus();
}
</script>
</body>
</html>
